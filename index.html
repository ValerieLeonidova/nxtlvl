<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>NXTLVL</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header header--home">
        <a href="/" class="header-logo">
            <img src="./img/logo.png" alt="">
        </a>
        <div class="header-buttons">
            <a href="#" class="link">Log in</a>
            <a href="#" class="btn btn--gradient">Sign Up</a>
        </div>
    </header>

    <main class="home">
        <div class="home-back">
            <div class="home-back-top">
                <div class="top-square top-square--1 wow fadeInLeft" data-wow-duration="2s">
                    <div class="top-square-item"></div>
                </div>
                <div class="top-square top-square--2 wow fadeInRight" data-wow-duration="2s">
                    <div class="top-square-item"></div>
                </div>
                <div class="top-square top-square--3 wow fadeInDown" data-wow-duration="2s">
                    <div class="top-square-item"></div>
                </div>
            </div>
            <div class="home-back-btm">
                <div class="btm-square btm-square--1 d-none d-md-block wow fadeInUp" data-wow-duration="2s">
                    <div class="btm-square-item"></div>
                </div>
                <div class="btm-square btm-square--2 d-none d-md-block wow fadeInDown" data-wow-duration="2s">
                    <div class="btm-square-item"></div>
                </div>
                <div class="btm-square-group">
                    <div class="btm-square btm-square--3 wow fadeInUp" data-wow-duration="2s">
                        <div class="btm-square-item"></div>
                    </div>
                    <div class="btm-square btm-square--4 wow fadeInLeft" data-wow-duration="2s">
                        <div class="btm-square-item"></div>
                    </div>
                    <div class="btm-square btm-square--5 wow fadeInDown" data-wow-duration="2s">
                        <div class="btm-square-item"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="home-text">
            <h1 class="ttl wow fadeInDown" data-wow-duration="1.5s" data-wow-delay="2.5s">
                User portal for best interaction with your company data
                <span class="ttl-arrow"></span>
            </h1>
            <div class="home-text-inner wow fadeInUp" data-wow-duration="1.5s" data-wow-delay="2s">
                <div class="store">
                    <img src="./img/store.png" alt="" class="store-back d-none d-md-block">
                    <img src="./img/store-mobile.png" alt="" class="store-back d-md-none">
                    <div class="cog">
                        <img src="./img/cog-1.png" alt="" class="cog-top">
                        <img src="./img/cog-2.png" alt="" class="cog-btm">
                    </div>
                    <img src="./img/cart.png" alt="" class="cart d-none d-md-block">
                    <div class="chart d-none d-md-block">
                        <img src="./img/chart.png" alt="">
                        <div class="chart-inner">
                            <div class="chart-item"><span></span></div>
                            <div class="chart-item"><span></span></div>
                            <div class="chart-item"><span></span></div>
                            <div class="chart-item"><span></span></div>
                        </div>
                    </div>
                    <img src="./img/graph.png" alt="" class="graph d-none d-md-block">
                    <div class="loupe">
                        <img src="./img/loupe.png" alt="" class="loupe-img">
                        <div class="loupe-effect"></div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="buttons-col buttons-col--left">
                        <div class="item d-none d-xl-block wow rotateIn" data-wow-delay="3s">
                            <img src="./img/arrow-left.png" alt="" class="arrow arrow--top">
                        </div>
                        <a href="#" class="item link wow zoomIn" data-wow-delay="3s">
                            <span class="link-icon" style="background-image: url(./img/icon-01.png)"></span>
                            <strong class="link-ttl">Get Started</strong>
                        </a>
                        <div class="item wow rotateIn" data-wow-delay="3s">
                            <img src="./img/arrow-left.png" alt="" class="arrow arrow--btm">
                        </div>
                        <a href="#" class="item link wow zoomIn" data-wow-delay="3s">
                            <span class="link-icon" style="background-image: url(./img/icon-02.png)"></span>
                            <strong class="link-ttl">Manage <br/>invoices</strong>
                        </a>
                    </div>
                    <div class="buttons-col buttons-col--right">
                        <a href="#" class="item link wow zoomIn" data-wow-delay="3s">
                            <span class="link-icon" style="background-image: url(./img/icon-03.png)"></span>
                            <strong class="link-ttl">Be on the wave of <br/> eCommerce</strong>
                        </a>
                        <div class="item wow rotateIn" data-wow-delay="3s">
                            <img src="./img/arrow-right.png" alt="" class="arrow arrow--top">
                        </div>
                        <a href="#" class="item link wow zoomIn" data-wow-delay="3s">
                            <span class="link-icon" style="background-image: url(./img/icon-04.png)"></span>
                            <strong class="link-ttl">Control your <br/> funding</strong>
                        </a>
                        <div class="item d-none d-xl-block wow rotateIn" data-wow-delay="3s">
                            <img src="./img/arrow-right.png" alt="" class="arrow arrow--btm">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-inner">
            <div class="row align-items-center flex-xl-row-reverse">
                <div class="col-xl-3">
                    <ul class="footer-menu justify-content-xl-end">
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms of Use</a></li>
                    </ul>
                </div>
                <div class="col-xl-6">
                    <address class="m-0">
                        <ul class="footer-menu justify-content-center">
                            <li>401 Lorem Impsum Dolor, NY 33301</li>
                            <li><a href="mailto:info@company.com" class="color--primary">info@company.com</a></li>
                            <li><strong><a href="tel:+193512312">+1 (935) 123-12</a></strong></li>
                        </ul>
                    </address>
                </div>
                <div class="col-xl-3">
                    <span class="footer-copy">Â© 2021 NXTLVL. All Rights Reserved</span>
                </div>
            </div>
        </div>
    </footer>

    <div class="loader">
        <div class="loader-inner line-spin-fade-loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        $(".loader").delay(400).fadeOut("slow");
        new WOW().init();
    </script>

</body>

</html>
